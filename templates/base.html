<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% end %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        padding-top: 0px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
      .navbar-static-top {
        margin-bottom: 30px;
      }
    </style>
    <link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="/static/css/main.css" />
    {% block css %}
    {% end %}


    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/jquery.autoellipsis.min.js"></script>
    <script src="/static/js/jquery.masonry.min.js"></script>
    <script src="/static/js/jquery.jscroll.min.js"></script>
    {% block javascript %}
    {% end %}


  </head>

  <body>

    <div class="navbar navbar-static-top">
      <div class="navbar-inner">
        <div class="container" style="height: 40px">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>

          <a href="/" class="brand"><img src="/static/images/usv.png" style="height: 30px;" /></a>

          <div class="nav-collapse collapse">
            <ul class="nav">
              <li><a href="http://www.usv.com/team/">Our Team</a></li>
              <li><a href="http://www.usv.com/investments/">Our Investments</a></li>
              <li><a href="http://www.usv.com/focus/">Our Focus</a></li>
              <li><a href="http://www.usv.com/jobs/">Jobs</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    {% block content %}
    {% end %}
  </body>
</html>
