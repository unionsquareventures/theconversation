{% extends "../base.html" %}

{% block title %}Posts{% end %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <h1>
                <a href="/posts/{{ post.minified_id() }}">{{ post.title }}</a>
            </h1>

            <p class="post_info">
                by: 
                <a href="http://twitter.com/{{ post.user.username }}">
                    @{{ post.user.username }}
                </a>
                on
                <a href="#">{{ post.date_created.strftime("%B %d, %Y") }}</a>
            </p>

            <div class="post_content">
                {% raw post.body_html %}
            </div>
        </div>
    {% end %}
{% end %}
